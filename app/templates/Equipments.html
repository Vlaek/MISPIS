{% extends 'base.html' %}

{% block title %}
    Оборудование
{% endblock %}

{%block header%}
    <h3  class="my-0 mr-md-auto text-white">Оборудование</h3>
    <div>
        <button onclick="document.getElementById('id01').style.display='block'">Добавить оборудование</button>
        <button onclick="document.location='/'">Назад</button>
    </div>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <form method="post" >
        <div>
            {% for row in results %}
                  <tr>
                     <td>{{ row }}</td>
                  </tr>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
